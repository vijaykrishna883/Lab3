<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class = "container">
  <p>ITMD-541-Lab 3 Vijay Krishna</p>
  <h1>Tip Calculator</h1>
  <p>Tip Calculator is written in Times New Roman</p>
  <form id="tip-form">
    <div class="form-group">
      <label for="bill-total">Bill Total ($):</label>
      <input type="text" id="bill-total" name="bill-total" placeholder="Enter bill amount">
    </div>
    <div class="form-group">
      <label for="tip-slider">Tip (%):</label>
      <input type="range" id="tip-slider" name="tip-slider" min="0" max="100" value="0">
    </div>
      <div class="form-group">
      <label for="tip-percantage">Tip Percentage (%):</label>
      <input type="text" id="tip-percentage" name="tip-percentage" value="0%" disabled>
     </div>
    <div class="form-group">
      <label for="tip-amount">Tip Amount ($):</label>
      <input type="text" id="tip-amount" name="tip-amount" value="$0.00" disabled>
    </div>
    <div class="form-group">
      <label for="total-bill">Total Bill with Tip ($):</label>
      <input type="text" id="total-bill" name="total-bill" value="$0.00" disabled>
    </div>
  </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
